<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Место: Россия" class="header__logo">
    </header>
    <main class="content">
      <div class="profile">
        <div class="profile__avatar">
          <img src="./images/image.jpg" alt="Фото Жак-Ив Кусто" class="profile__ellipse">
        </div>
        <div class="profile__info">
          <p class="profile__info_name">Жак-Ив Кусто</p>
          <button type="button" class="profile__info_edit-button"></button>
          <p class="profile__info_text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </div>
    </main>
  </div>
</body>
</html>
