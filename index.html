<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Место: Россия" class="header__logo">
    </header>
    <main class="content">
      <div class="profile">
        <div class="profile__avatar">
          <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__ellipse">
        </div>
        <div class="profile__info">
          <h1 class="profile__info_name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info_edit-button"></button>
          <p class="profile__info_text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </div>
      <section class="elements">
        <div class="element">
          <img src="./images/mertvoe_more.jpg" alt="Мёртвое море" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Мёртвое море</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/bolshoy_canyon.jpg" alt="Гранд-Каньон" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Гранд-Каньон</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/utesy_moher.jpg" alt="Утёсы Мохер" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Утёсы Мохер</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/vulkan_bromo.jpg" alt="Вулкан Бромо" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Вулкан Бромо</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/ozero_spencer.jpg" alt="Озеро Спенсер" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Озеро Спенсер</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/pamukkale.jpeg" alt="Памуккале" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Памуккале</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Анастасия Муравьева</p>
    </footer>
  </div>
  <section class="overlay">
    <div class="popup">
      <button class="popup__close-button" type="button">
        <img src="./images/Close Icon.svg" alt="Крестик" class="popup__cross">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_name" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="popup__input popup__input_job" type="text" name="description" placeholder="Исследователь океана">
      </form>
      <button class="popup__save-button" type="submit" id="submit">Сохранить</button>
    </div>
  </section>
  <script src="./scripts/main.js"></script>
</body>
</html>
