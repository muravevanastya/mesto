<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
  <script src="./scripts/index.js" type="module"></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Место: Россия" class="header__logo">
    </header>
    <main class="content">
      <div class="profile">
        <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__ellipse">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button">
            <img src="./images/Vector(2).svg" alt="Карандаш" class="profile__pencil">
          </button>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </div>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Анастасия Муравьева</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupEditForm" novalidate>
        <input class="popup__input popup__input_type_name" id="profile-name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="profile-name-error popup__error"></span>
        <input class="popup__input popup__input_type_job" id="profile-job" type="text" name="description" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
        <span class="profile-job-error popup__error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="cardForm" novalidate>
        <input class="popup__input popup__input_type_name" id="cards-name" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="cards-name-error popup__error"></span>
        <input class="popup__input popup__input_type_job" id="cards-link" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="cards-link-error popup__error"></span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image-open" src="none" alt="none">
      <p class="popup__image-title"></p>
    </div>
  </div>
  <template class="elements-template">
    <div class="element">
      <button class="element__delete" type="button">
        <img class="element__trashcan">
      </button>
      <img class="element__image" src="none" alt="none">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
</body>
</html>
